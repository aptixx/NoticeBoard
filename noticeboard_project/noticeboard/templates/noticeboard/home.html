{% extends 'noticeboard/base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <h1>Welcome to the Noticeboard!</h1>
    <ul>
        {% for advert in adverts %}
            <li><a href="{% url 'view_advert' advert.id %}">{{ advert.headline }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
